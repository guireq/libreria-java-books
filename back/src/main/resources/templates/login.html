<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Authorization Server - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0.5rem 0 0 0;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-button:hover {
            transform: translateY(-1px);
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .debug-info {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        .credentials-help {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .credentials-help h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .credentials-help ul {
            margin: 0;
            padding-left: 1.2rem;
        }
        
        .credentials-help li {
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Authorization Server</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>
        
        <div class="credentials-help">
            <h4>üë§ Usuarios de Prueba:</h4>
            <ul>
                <li><strong>user</strong> / password (Usuario normal)</li>
                <li><strong>admin</strong> / admin (Administrador)</li>
            </ul>
        </div>
        
        <div th:if="${error}" class="alert alert-error">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>
        
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingresa tu contrase√±a">
            </div>
            
            <button type="submit" class="login-button">
                üöÄ Iniciar Sesi√≥n
            </button>
        </form>
        
        <div class="debug-info" th:if="${debugInfo}">
            <strong>Debug:</strong> <span th:text="${debugInfo}"></span>
        </div>
        
        <div style="text-align: center; margin-top: 1rem;">
            <a href="/debug/users" style="color: #667eea; text-decoration: none; font-size: 0.85rem;">
                üîß Debug Users
            </a>
        </div>
    </div>
</body>
</html>
